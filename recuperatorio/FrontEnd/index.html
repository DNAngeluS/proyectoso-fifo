<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
 <title>SOogle tu Motor de Busqueda!</title> 
</head>
<body style="background: #FFFFFF; margin: 0; height: 100%; width: 100%; font-size: 14px; font-family: 'Trebuchet MS', 'lucida grande',tahoma,verdana,arial,sans-serif; text-align: center; color: #006400;">
<!-- Contendor de la Pagina -->
 <div id="pagina" style="display: block; position: relative; width: 800px; margin-left: auto; margin-right: auto;">
 <!-- Logo -->
  <div id="logo" style="display: block; position: relative; margin-left: auto; margin-right: auto;">
   <img src="img/soogle.jpg" id="logo_SOogle" />
  </div>
  <!-- Buscador -->     
  <div id="centro" style="display: block; position: relative; margin-left: auto; margin-right: auto;">   
    <!-- Formulario de Busqueda -->
    <form id="formBusqueda" action="" method="get" onclick="">
     <div id="busqueda" style="display: block; position: relative;">
      <input id="buscar" name="buscar" type="text" maxlength="200" size="120" style="background: #D3D3D3; color: #A52A2A; font-weight: 600;" />
     </div>
     <div id="tipos" style="display: block; position: relative;">      
      <input type="radio" name="tipo" value="web" checked="checked" />Sólo Paginas Web
      <input type="radio" name="tipo" value="img" />Sólo Imagenes
      <input type="radio" name="tipo" value="otros" />Sólo Otros
     </div>
     <div id="botones" style="display: block; position: relative;">
      <input type="submit" value="Buscar Ahora!" />
     </div>
    </form> <!-- Fin del Formulario -->   
  </div> <!-- Fin del Buscador -->
  <!-- Datos del Grupo -->
  <div id="contacto" style="display: block; position: relative; margin-left: auto; margin-right: auto;">
   <p style="font-weight: 600; color: #556B2F;">----------------------------------------</p>
   <p style="font-weight: 700; color: #2E8B57;">Grupo FIFO</p>
   <p style="font-weight: 600; color: #556B2F;">----------------------------------------</p>   
   <ul style="list-style-type: none; align: center; width: 250px; margin: 0px auto; padding: 0px; ">
    <li style="text-align: center; margin: 0px auto;">Lucio Moya Farina</li>
    <li style="text-align: center; margin: 0px auto;">Mariano Scheinkman</li>
   </ul>
   <p style="font-weight: 600; color: #556B2F;">----------------------------------------</p>
  </div> <!-- Fin de Datos del Grupo -->    
 </div> <!-- Fin de Pagina -->
</body>
</html>
